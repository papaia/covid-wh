name: Send Message
on:
  schedule:
    # 20 UTC is 23 UTC+3
    - cron: '0 20 * * *'

jobs:
  run:
    name: Run script
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Setup PNPM
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.7.6

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prod

      - name: Run script
        run: pnpm start
        env:
          WH_ID: ${{ secrets.WH_ID }}
          WH_TOKEN: ${{ secrets.WH_TOKEN }}
